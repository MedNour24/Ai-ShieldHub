<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Management - Page Inner</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    
    .action-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    
    .btn-action {
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .loading-spinner {
      text-align: center;
      padding: 20px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
    
    .badge-niveau {
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
    }

    .badge-debutant {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: #fff;
    }

    .badge-intermediaire {
      background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
      color: #fff;
    }

    .badge-expert {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: #fff;
    }

    .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border: none;
    }

    .card-round {
      border-radius: 10px;
    }

    .card-header {
      background-color: #fff;
      border-bottom: 1px solid #e9ecef;
      padding: 1rem 1.5rem;
    }

    .card-head-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-control.is-invalid,
    .form-select.is-invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  
  <div class="page-inner">
    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
      <div>
        <h3 class="fw-bold mb-3">Tournament Management</h3>
        <h6 class="opacity-75 mb-2">Add, modify or delete cybersecurity tournaments</h6>
      </div>
      <div class="ms-md-auto py-2 py-md-0">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajoutTournoiModal">
          <i class="fas fa-plus me-2"></i>Add Tournament
        </button>
      </div>
    </div>

    <div id="messageContainer"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-round">
          <div class="card-header">
            <div class="card-head-row">
              <div class="card-title">Tournaments List</div>
              <div class="card-tools">
                <button class="btn btn-sm btn-light" onclick="loadTournois()">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Theme</th>
                    <th>Level</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id="tournoiTableBody">
                  <tr>
                    <td colspan="7" class="text-center">
                      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                      Loading tournaments...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ajoutTournoiModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Tournament</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="formAjoutTournoi">
            <div class="mb-3">
              <label for="nom" class="form-label">Tournament Name</label>
              <input type="text" id="nom" name="nom" class="form-control" autocomplete="off">
              <div id="nom-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="theme" class="form-label">Theme</label>
              <input type="text" id="theme" name="theme" class="form-control" autocomplete="off">
              <div id="theme-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="niveau" class="form-label">Level</label>
              <select id="niveau" name="niveau" class="form-select">
                <option value="">-- Select Level --</option>
                <option value="Débutant">Beginner</option>
                <option value="Intermédiaire">Intermediate</option>
                <option value="Expert">Expert</option>
              </select>
              <div id="niveau-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="date_debut" class="form-label">Start Date</label>
              <input type="text" id="date_debut" name="date_debut" class="form-control" placeholder="jj/mm/aaaa" autocomplete="off">
              <div id="date_debut-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="date_fin" class="form-label">End Date</label>
              <input type="text" id="date_fin" name="date_fin" class="form-control" placeholder="jj/mm/aaaa" autocomplete="off">
              <div id="date_fin-error" class="error-message"></div>
            </div>
            <button type="button" id="btnSaveAjout" class="btn btn-primary w-100">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modifierTournoiModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Tournament</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="formModifierTournoi">
            <input type="hidden" id="edit_id" name="id">
            <div class="mb-3">
              <label for="edit_nom" class="form-label">Tournament Name</label>
              <input type="text" id="edit_nom" name="nom" class="form-control" autocomplete="off">
              <div id="edit_nom-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="edit_theme" class="form-label">Theme</label>
              <input type="text" id="edit_theme" name="theme" class="form-control" autocomplete="off">
              <div id="edit_theme-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="edit_niveau" class="form-label">Level</label>
              <select id="edit_niveau" name="niveau" class="form-select">
                <option value="">-- Select Level --</option>
                <option value="Débutant">Beginner</option>
                <option value="Intermédiaire">Intermediate</option>
                <option value="Expert">Expert</option>
              </select>
              <div id="edit_niveau-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="edit_date_debut" class="form-label">Start Date</label>
              <input type="text" id="edit_date_debut" name="date_debut" class="form-control" placeholder="jj/mm/aaaa" autocomplete="off">
              <div id="edit_date_debut-error" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="edit_date_fin" class="form-label">End Date</label>
              <input type="text" id="edit_date_fin" name="date_fin" class="form-control" placeholder="jj/mm/aaaa" autocomplete="off">
              <div id="edit_date_fin-error" class="error-message"></div>
            </div>
            <button type="button" id="btnSaveModifier" class="btn btn-primary w-100">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="tournoi.js"></script>
</body>
</html>
