<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Module Communaute</title>
  <link rel="stylesheet" href="communauteback.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Admin Communaute Cyber Security</h1>
      <p>Tableau de controle moderation & gestion</p>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <div class="card">
        <h2>Ajouter / Modifier une publication</h2>
        <form action="addPublications.php" method="POST" enctype="multipart/form-data" id="formPublication">
          <input type="hidden" name="id_publication" id="idPublication" />

          <label>ID Utilisateur :</label>
          <input type="number" name="id_utilisateur" id="idUtilisateur"><br><br>

          <label>Texte :</label>
          <textarea name="texte" id="textePublication" rows="5" placeholder="Texte de la publication..."></textarea><br><br>

          <label>Fichier (PDF / Video / TXT / DOCX) :</label>
          <input type="file" name="file" id="filePublication" accept=".pdf,video/*,.txt,.docx"><br><br>

          <div class="form-row">
              <button type="submit" class="btn primary" id="submitPublication">Enregistrer</button>
              <button type="reset" class="btn" id="resetPublication">Annuler</button>
          </div>
        </form>
        <div id="messages" style="color:red; margin-top:10px;"></div>
      </div>

      <div class="card">
        <h2>Actions rapides</h2>
        <button id="seedDataBtn" class="btn">Generer exemples (reset)</button>
        <button id="clearAllBtn" class="btn danger">Supprimer tout</button>
      </div>
    </section>

    <section class="right">
      <div class="card table-card">
        <h2>Publications (utilisateurs)</h2>
        <table id="postsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Texte</th>
              <th>Fichier</th>
              <th>Likes</th>
              <th>Dislikes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card table-card">
        <h2>Commentaires (tous)</h2>
        <table id="commentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Post ID</th>
              <th>Texte</th>
              <th>Auteur</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- modal edition commentaire -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Modifier</h3>
      <textarea id="modalTextarea"></textarea>
      <div class="form-row">
        <button id="modalSave" class="btn primary">Enregistrer</button>
        <button id="modalCancel" class="btn">Annuler</button>
      </div>
    </div>
  </div>

  <script src="communauteback.js"></script>
</body>
</html>
