<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Quiz Management</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/plugins.min.css" />
  <link rel="stylesheet" href="../../assets/css/kaiadmin.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <style>
    /* Override body background to match iframe content area */
    body {
      background: #f9f9f9 !important;
      padding: 20px;
    }

    .alert-custom {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: none;
    }

    /* Status Badges */
    .badge-active {
      background: #31ce36;
      color: #fff;
    }

    .badge-inactive {
      background: #f25961;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <!-- Alert Notification -->
    <div id="alertBox" class="alert alert-success alert-custom" role="alert"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-round">
          <div class="card-header">
            <div class="d-flex align-items-center">
              <h4 class="card-title">Quiz </h4>
              <button class="btn btn-primary btn-round ms-auto" data-bs-toggle="modal" data-bs-target="#quizModal"
                onclick="resetForm()">
                <i class="fa fa-plus"></i> Add New Quiz
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="basic-datatables" class="display table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Level / Description</th>
                    <th>Date Creation</th>
                    <th>Status</th>
                    <th style="width: 15%">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <td colspan="6" class="text-center">Loading...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD / EDIT MODAL -->
  <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">
            <span class="fw-mediumbold" id="modalTitle">New</span>
            <span class="fw-light">Quiz</span>
          </h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="quizForm">
            <input type="hidden" id="id_quiz">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group form-group-default">
                  <label>Title *</label>
                  <input id="titre" type="text" class="form-control" placeholder="Enter Title">
                  <small id="error-titre" class="text-danger"></small>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group form-group-default">
                  <label>Level / Description *</label>
                  <textarea id="description" class="form-control" rows="3" placeholder="Enter details"></textarea>
                  <small id="error-desc" class="text-danger"></small>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group form-group-default">
                  <label>Status</label>
                  <select class="form-control" id="statut">
                    <option value="actif">Active</option>
                    <option value="inactif">Inactive</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveQuiz()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SHOW DETAILS MODAL -->
  <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">
            <span class="fw-light">Quiz</span>
            <span class="fw-mediumbold">Details</span>
          </h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="showContent">
          <!-- Content injected via JS -->
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Files -->
  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>

  <script>
    const API_BASE = "../../Controller/api_admin.php";

    $(document).ready(function () {
      loadQuizzes();
    });

    function loadQuizzes() {
      $.getJSON(`${API_BASE}?action=getQuizzes`, function (data) {
        let rows = "";
        if (data.length === 0) {
          rows = `<tr><td colspan="6" class="text-center text-muted">No data found</td></tr>`;
        } else {
          data.forEach(q => {
            const badge = q.statut === 'actif' ? 'badge-active' : 'badge-inactive';
            rows += `
                            <tr>
                                <td>${q.id_quiz}</td>
                                <td class="fw-bold">${escapeHtml(q.titre)}</td>
                                <td>${escapeHtml(q.description)}</td>
                                <td>${q.date_creation || '-'}</td>
                                <td><span class="badge ${badge}">${q.statut}</span></td>
                                <td>
                                    <div class="form-button-action">
                                        <button type="button" class="btn btn-link btn-info btn-lg" onclick="showDetails('${escapeHtml(q.titre)}', '${escapeHtml(q.description)}', '${q.date_creation}')">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-link btn-primary btn-lg" onclick="editQuiz(${q.id_quiz})">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-link btn-danger" onclick="deleteQuiz(${q.id_quiz})">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
          });
        }
        $("#tableBody").html(rows);
      });
    }

    function saveQuiz() {
      // Validation
      const title = $("#titre").val().trim();
      const desc = $("#description").val().trim();
      let isValid = true;

      if (!title) { $("#error-titre").text("Title is required"); isValid = false; } else { $("#error-titre").text(""); }
      if (!desc) { $("#error-desc").text("Description/Level is required"); isValid = false; } else { $("#error-desc").text(""); }

      if (!isValid) return;

      const id = $("#id_quiz").val();
      const fd = new FormData();
      fd.append('action', id ? 'updateQuiz' : 'addQuiz');
      if (id) fd.append('id', id);
      fd.append('titre', title);
      fd.append('description', desc);
      fd.append('statut', $("#statut").val());

      $.ajax({
        url: API_BASE, type: 'POST', data: fd, processData: false, contentType: false,
        success: function (res) {
          if (res.success) {
            $("#quizModal").modal('hide');
            showAlert("Quiz added successfully! Users will be notified.", "success");
            loadQuizzes();
          } else { showAlert("Error saving", "danger"); }
        }
      });
    }

    function editQuiz(id) {
      $.getJSON(`${API_BASE}?action=getQuiz&id=${id}`, function (data) {
        $("#id_quiz").val(data.id_quiz);
        $("#titre").val(data.titre);
        $("#description").val(data.description);
        $("#statut").val(data.statut);
        $("#modalTitle").text("Edit");
        $("#quizModal").modal('show');
      });
    }

    function showDetails(title, desc, date) {
      $("#showContent").html(`
                <h4 class="text-primary fw-bold">${title}</h4>
                <p class="text-muted small">Created: ${date}</p>
                <hr>
                <label class="fw-bold">Level / Description:</label>
                <p>${desc}</p>
            `);
      $("#showModal").modal('show');
    }

    function deleteQuiz(id) {
      if (confirm("Delete this quiz?")) {
        const fd = new FormData(); fd.append('action', 'deleteQuiz'); fd.append('id', id);
        $.ajax({
          url: API_BASE, type: 'POST', data: fd, processData: false, contentType: false, success: function (res) {
            if (res.success) { loadQuizzes(); showAlert("Deleted", "danger"); }
          }
        });
      }
    }

    function resetForm() {
      $("#quizForm")[0].reset();
      $("#id_quiz").val("");
      $("#modalTitle").text("New");
      $(".text-danger").text("");
    }

    function showAlert(msg, type) {
      const alert = $("#alertBox");
      alert.removeClass('alert-success alert-danger').addClass('alert-' + type).text(msg).fadeIn();
      setTimeout(() => alert.fadeOut(), 3000);
    }

    function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }
  </script>
</body>

</html>
